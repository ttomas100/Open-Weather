<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Open Weather</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container-fluid"> 
        <div class="row"> 
            <div class="col-lg-3 bg-light pt-3 pb-3"> 
                <h5>Search for a city:</h5>
                <div class="input-group mb-3"> 
                    <input id="city-input" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="search-button" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
            </div> 
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">      
                </div>
            </div>
        </div> 
        <div class="mt-4 col-md-12"> 
            <h2 id="forecastWeather" class="mt-3 hide">5-Day Forecast:</h2>
            <div id="forecast" class="row"> 
            </div> 
        </div> 
    </div> 

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
